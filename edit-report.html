<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Laporan | E-Report Sekolah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%) !important;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-school me-2"></i>E-Report Sekolah
            </a>
            <div>
                <a href="reports.html" class="btn btn-light btn-sm">
                    <i class="fas fa-arrow-left me-1"></i>Kembali
                </a>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-container">
                    <h2 class="fw-bold mb-4 text-center">
                        <i class="fas fa-edit me-2 text-primary"></i>Edit Laporan
                    </h2>

                    <form id="edit-form">
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-building me-1 text-primary"></i>Nama Fasilitas
                            </label>
                            <input type="text" class="form-control" id="facilityName" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-file-alt me-1 text-primary"></i>Deskripsi Masalah
                            </label>
                            <textarea class="form-control" id="description" rows="4" required></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-tasks me-1 text-primary"></i>Status
                            </label>
                            <select id="status" class="form-select" required>
                                <option value="Baru">Baru</option>
                                <option value="Diproses">Diproses</option>
                                <option value="Selesai">Selesai</option>
                            </select>
                        </div>

                        <!-- Display current image if exists -->
                        <div class="mb-4" id="currentImageContainer" style="display: none;">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-image me-1 text-primary"></i>Gambar Saat Ini
                            </label>
                            <div class="text-center">
                                <img id="currentImage" src="" alt="Current facility image" class="img-thumbnail rounded" style="max-height: 200px;">
                            </div>
                        </div>

                        <div class="d-flex gap-3 justify-content-end">
                            <a href="reports.html" class="btn btn-outline-secondary px-4">Batal</a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-save me-1"></i>Simpan Perubahan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/edit-report.js"></script>
</body>

</html>
