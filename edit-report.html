<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Laporan | E-Report Sekolah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">E-Report Sekolah</a>
        </div>
    </nav>

    <main class="container py-4">
        <h2 class="mb-4">Edit Laporan</h2>

        <form id="edit-form">
            <div class="mb-3">
                <label class="form-label">Nama Fasilitas</label>
                <input type="text" class="form-control" id="facilityName" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Deskripsi Masalah</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <select id="status" class="form-select" required>
                    <option value="Baru">Baru</option>
                    <option value="Diproses">Diproses</option>
                    <option value="Selesai">Selesai</option>
                </select>
            </div>

            <!-- Display current image if exists -->
            <div class="mb-3" id="currentImageContainer" style="display: none;">
                <label class="form-label">Gambar Saat Ini</label>
                <div>
                    <img id="currentImage" src="" alt="Current facility image" class="img-thumbnail" style="max-height: 200px;">
                </div>
            </div>

            <button type="submit" class="btn btn-success">Simpan Perubahan</button>
            <a href="reports.html" class="btn btn-secondary">Batal</a>
        </form>
    </main>

    <script src="js/edit-report.js"></script>
</body>

</html>
