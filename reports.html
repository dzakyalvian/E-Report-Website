<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Laporan | E-Report Sekolah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%) !important;
        }

        .report-card {
            background: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            height: 100%;
        }

        .report-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 6px 12px;
            border-radius: 20px;
        }

        .search-box {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .filter-select {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-school me-2"></i>E-Report Sekolah
            </a>
            <div>
                <a href="index.html" class="btn btn-light btn-sm">
                    <i class="fas fa-arrow-left me-1"></i>Kembali ke Beranda
                </a>
                <a href="dashboard.html" class="btn btn-light btn-sm">
                    <i class="fas fa-chart-line me-2"></i>Dashboard
                </a>
                <a href="add-report.html" class="btn btn-light btn-sm">
                    <i class="fas fa-plus me-1"></i>Tambah Laporan
                </a>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-dark">
                <i class="fas fa-list me-2"></i>Daftar Laporan Fasilitas
            </h2>
            <span class="badge bg-primary fs-6" id="totalCount">0 Laporan</span>
        </div>

        <div class="row mb-4">
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="fas fa-search text-muted"></i>
                    </span>
                    <input type="text" id="searchInput" class="form-control search-box border-start-0"
                        placeholder="Cari laporan...">
                </div>
            </div>
            <div class="col-md-4">
                <select id="filterStatus" class="form-select filter-select">
                    <option value="">Semua Status</option>
                    <option value="Baru">Baru</option>
                    <option value="Diproses">Diproses</option>
                    <option value="Selesai">Selesai</option>
                </select>
            </div>
            <div class="col-md-3 d-flex gap-2">
                <button class="btn btn-primary w-100" id="applyFilter">
                    <i class="fas fa-filter me-1"></i>Filter
                </button>
                <button class="btn btn-outline-secondary w-100" id="clearFilter">
                    <i class="fas fa-refresh me-1"></i>Reset
                </button>
            </div>
        </div>

        <div id="reportList" class="row gy-4"></div>

        <div class="text-center mt-4">
            <p id="filterStatusInfo" class="text-muted fst-italic"></p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5" style="display: none;">
            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">Belum ada laporan</h4>
            <p class="text-muted">Mulai dengan membuat laporan pertama Anda</p>
            <a href="add-report.html" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>Buat Laporan Pertama
            </a>
        </div>
    </main>

    <script src="js/reports.js"></script>
</body>

</html>
